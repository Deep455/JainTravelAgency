<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{/css/showvehicle.css}">
</head>
<body>
<h2>Vehicle List</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Reg No</th>
        <th scope="col">Availability</th>
        <th scope="col">Distance Travelled</th>
        <th scope="col">Buying Price</th>
        <th scope="col">handler Id</th>
        <th scope="col">Purchase Year</th>
        <th scope="col">Company</th>
        <th scope="col">Color</th>
        <th scope="col">Model</th>
        <th scope="col">Seating Capacity</th>
    </tr>
    </thead>
    <tr th:each="vehicle : ${vehiclelist}">
        <td th:text="${vehicle.regNo}">1</td>
        <td th:text="${vehicle.available}">1</td>
        <td th:text="${vehicle.distanceTravelled}">1</td>
        <td th:text="${vehicle.buyingPrice}">1</td>
        <td th:text="${vehicle.handlerId}">1</td>
        <td th:text="${vehicle.purchaseYear}">1</td>
        <td th:text="${vehicle.company}">1</td>
        <td th:text="${vehicle.color}">1</td>
        <td th:text="${vehicle.model}">1</td>
        <td th:text="${vehicle.seatingCapacity}">1</td>
        <br/>
    </tr>
</table>
<div class="d-flex justify-content-center links">
    <a th:href="@{/vehicleregister}" class="btn btn-primary anchorbox">Add Vehicle</a>
</div>
<div class="d-flex justify-content-center links">
    <a th:href="@{/deletevehicle}" class="btn btn-primary anchorbox">Delete Vehicle</a>
</div>
<div class="d-flex justify-content-center links">
    <a th:href="@{/loggedhomepage}" class="btn btn-primary anchorbox">Logged Homepage</a>
</div>
</body>
</html>
